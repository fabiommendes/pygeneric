language: python
python:
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "nightly" # currently points to 3.6-dev

# install dependencies
install:
    - "pip install -r requirements.txt"
    - "pip install coverage"
    - "pip install coveralls"

# run tests
script:
    - py.test
    - "coverage run --source=generic setup.py test"

after_success:
    coveralls